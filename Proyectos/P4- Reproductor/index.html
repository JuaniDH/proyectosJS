<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
    <title>Reproductor</title>
</head>
<body>
    <div id="reproductorBox" class="reproductor">
        <h1>Reproductor de <span>música</span></h1>
        <p>Por: Juani Aguero</p>
        <div class="titulos">
            <h2 id="tituloCancion">Dale a play para reproducir!</h2>
            <h3 id="nombreArtista"></h3>
        </div>
        <img id="portada" src="">
        <audio id="player" src=""></audio>
        <div>
            <div id="barraProgreso">
                <div id="progresoActual"></div>
              </div>              
            <h3 id="tiempoTranscurrido"></h3>
        </div>
        <div class="controles">
            <button id="retroceder">❘◀◀</button>
            <button id="play">▶</button>
            <button id="pausar">❚❚</button>
            <button id="avanzar">▶▶❘</button>
        </div>
        <div class="volumen">
            <input type="range" id="volumenControl" min="0" max="1" step="0.01" value="1" />
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
